<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./src/config-tailwind.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-black text-white overflow-hidden">

    <div id="popupConnexion" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
        <div class="flex flex-col items-center bg-white p-6 w-[25%] h-[35%] rounded shadow-lg space-y-4">
            <form id="formConnexion" class="w-full space-y-4">
                <div class="w-full space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Entrer votre numéro de téléphone :</label>
                    <input id="username" type="text" class="w-full p-2 border text-black border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                    <small id="usernameError" class="text-red-500 text-xs hidden"></small>
                </div>

                <div class="w-full space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Entrer votre mot de passe :</label>
                    <input id="password" type="password" class="w-full p-2 border text-black border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <button type="submit" class="mt-4 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition w-full">
                    Se connecter
                </button>
            </form>
        </div>
    </div>


    <div id="app" class="flex h-screen ">

        <div class="bg-[#1d1f1f] flex flex-col justify-between w-[5%]">
            <div class="flex flex-col gap-2 mt-3 items-center">
                <span id="nosMessages" class=" flex justify-center items-center  cursor-pointer w-14 h-14   text-zinc-50 "><i class='bx  bx-message-minus text-2xl'></i> </span>
                <span class=" flex justify-center items-center cursor-pointer w-14 h-14    text-zinc-50 "><i class='bx bx-doughnut-chart text-2xl bx-rotate-180' ></i></span>
                <span class=" flex justify-center items-center cursor-pointer w-14 h-14    text-zinc-50 "><i class='bx bxl-messenger text-2xl bx-rotate-180' ></i></span>
                <span class=" flex justify-center items-center cursor-pointer w-14 h-14    text-zinc-50 "><i class='bx bxs-group text-2xl' ></i></span>
            </div>
            <div class="flex flex-col items-center gap-2 mb-2">
                <span id="parametre" class=" flex justify-center items-center cursor-pointer w-14 h-14   text-zinc-50  rounded-full"><i class='bx bx-wrench text-2xl'></i></span>
                <span id="profil" class=" flex justify-center items-center cursor-pointer w-14 h-14   text-zinc-50  rounded-full"><i class='bx bxs-user text-2xl'></i></span>
                <button class="w-[95%] flex items-center justify-center gap-1 px-2 py-2 rounded-xl bg-red-300 hover:bg-red-600 text-[14px] text-black hidden"> 
                </button>
            </div>
        </div>

        <div id="gauche" class="w-[27%] border-r  border-green-600 flex flex-col">

            <div class="p-4 border-green-600 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <h1 class="text-xl font-normal text-white">WhatsApp</h1>
                </div>
                <div class="flex gap-4">

                    <button id="add" class="text-white-secondary hover:bg-white-secondary hover:bg-opacity-10 p-2 rounded-full transition-colors">
                        <i class='bx bx-plus w-5 h-5'></i>
                    </button>
                    <button class="text-white-secondary hover:bg-white-secondary hover:bg-opacity-10 p-2 rounded-full transition-colors">
                        <i class='bx bx-dots-vertical-rounded w-5 h-5'></i>
                    </button>
                </div>
            </div>


            <div class="p-4 ">
                <div class="bg-gray-900 border-2   rounded-xl flex items-center px-3 py-2">
                    <i class='bx bx-search w-5 h-5 text-white-secondary mr-3'></i>
                    <input id="recherche" type="text" placeholder="Rechercher ou démarrer une discussion" class="bg-transparent outline-none flex-1 text-white placeholder-white-secondary">
                </div>
            </div>


            <div class="px-4 pb-4 ">
                <div class="flex gap-2">
                    <button class="bg-green-600 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-opacity-80 transition-colors">Toutes</button>
                    <button class="text-white-secondary px-4 py-2 rounded-full text-sm hover:bg-green-600 transition-colors">Non lues</button>
                    <button class="text-white-secondary px-4 py-2 rounded-full text-sm hover:bg-green-600 transition-colors">Favoris</button>
                    <button class="text-white-secondary px-4 py-2 rounded-full text-sm hover:bg-green-600 transition-colors">Groupes</button>
                </div>
            </div>




            <div class="flex-1 overflow-y-auto" id="ListeMessages">

            </div>
        </div>


        <div class="flex-1 flex flex-col">

            <div id="welcomeScreen" class="flex-1 flex items-center justify-center flex-col">
                <div class="text-center mb-8">
                    <div class="w-64 h-64 mx-auto mb-8 border-2 rounded-full flex items-center justify-center">

                        <i class='bx bx-lock-alt w-100 h-100  text-[40px] text-white-secondary'></i>
                    </div>
                    <h2 class="text-3xl text-black text-white mb-4">WhatsApp Web</h2>

                </div>
                <div class="flex items-center text-white-secondary text-sm">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg> Vos messages personnels sont chiffrés de bout en bout
                </div>
            </div>

            <div id="chatView" class="hidden flex-1 flex flex-col h-full">
                <div class="bg-black p-4 flex items-center justify-between border-b border-green-600">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-white-secondary rounded-full flex items-center justify-center mr-3">
                            <i class='bx bxs-user text-xl text-white'></i>
                        </div>
                        <div id="chatContactName" class="text-white font-medium"></div>
                    </div>
                    <div>
                        <i id="optionContact" class='bx  bx-dots-vertical-rounded text-2xl'></i>
                    </div>
                </div>

                <div class="flex-1 overflow-hidden">
                    <div id="messagesContainer" class="h-full overflow-y-auto p-4">
                    </div>
                </div>

                <div class="p-4 border-t border-green-600 bg-black">
                    <div id="messageFormWrapper" class="flex items-center gap-4">
                        <div class="flex-1 rounded-lg bg-wa-darker">
                            <input type="text" id="messageInput" class="w-full bg-transparent outline-none px-4 py-2 text-white placeholder-white-secondary" placeholder="Tapez un message" autocomplete="off">
                        </div>
                        <button id="sendMessageVocal" type="button" class="text-green-600 hover:text-white transition-colors p-2 cursor-pointer">
                            <i class='bx  bx-microphone text-2xl'  ></i> 
                        </button>
                        <button id="sendMessageBtn" type="button" class="text-green-600 hover:text-white transition-colors p-2 cursor-pointer">
                            <i class='bx bx-send text-2xl'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/controllers/controller.js"></script>

</html>

</html>
