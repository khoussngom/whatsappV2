<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    
    <!-- Popup Menu -->
    <div class="bg-gray-800 rounded-lg shadow-2xl py-2 w-64 text-white">
        
        <!-- Document -->
        <div class="flex items-center px-4 py-3 hover:bg-gray-700 cursor-pointer transition-colors">
            <div class="w-6 h-6 flex items-center justify-center mr-3">
                <i class="fas fa-file-alt text-purple-400"></i>
            </div>
            <span class="text-sm font-medium">Document</span>
        </div>
        
        <!-- Photos et vidéos -->
        <div class="flex items-center px-4 py-3 hover:bg-gray-700 cursor-pointer transition-colors">
            <div class="w-6 h-6 flex items-center justify-center mr-3">
                <i class="fas fa-images text-blue-400"></i>
            </div>
            <span class="text-sm font-medium">Photos et vidéos</span>
        </div>
        
        <!-- Caméra -->
        <div class="flex items-center px-4 py-3 hover:bg-gray-700 cursor-pointer transition-colors">
            <div class="w-6 h-6 flex items-center justify-center mr-3">
                <i class="fas fa-camera text-pink-500"></i>
            </div>
            <span class="text-sm font-medium">Caméra</span>
        </div>
        
        <!-- Audio -->
        <div class="flex items-center px-4 py-3 hover:bg-gray-700 cursor-pointer transition-colors">
            <div class="w-6 h-6 flex items-center justify-center mr-3">
                <i class="fas fa-headphones text-orange-500"></i>
            </div>
            <span class="text-sm font-medium">Audio</span>
        </div>
        
        <!-- Contact -->
        <div class="flex items-center px-4 py-3 hover:bg-gray-700 cursor-pointer transition-colors">
            <div class="w-6 h-6 flex items-center justify-center mr-3">
                <i class="fas fa-user text-blue-500"></i>
            </div>
            <span class="text-sm font-medium">Contact</span>
        </div>
        
        <!-- Sondage -->
        <div class="flex items-center px-4 py-3 hover:bg-gray-700 cursor-pointer transition-colors">
            <div class="w-6 h-6 flex items-center justify-center mr-3">
                <i class="fas fa-poll text-yellow-500"></i>
            </div>
            <span class="text-sm font-medium">Sondage</span>
        </div>
        
        <!-- Événement -->
        <div class="flex items-center px-4 py-3 hover:bg-gray-700 cursor-pointer transition-colors">
            <div class="w-6 h-6 flex items-center justify-center mr-3">
                <i class="fas fa-calendar text-pink-500"></i>
            </div>
            <span class="text-sm font-medium">Événement</span>
        </div>
        
        <!-- Nouveau sticker -->
        <div class="flex items-center px-4 py-3 hover:bg-gray-700 cursor-pointer transition-colors">
            <div class="w-6 h-6 flex items-center justify-center mr-3">
                <i class="fas fa-smile text-teal-400"></i>
            </div>
            <span class="text-sm font-medium">Nouveau sticker</span>
        </div>
        
    </div>

    <!-- Demo button to show/hide popup -->
    <div class="fixed bottom-4 right-4">
        <button id="toggleBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-lg transition-colors">
            Toggle Menu
        </button>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const popup = document.querySelector('.bg-gray-800');
        
        toggleBtn.addEventListener('click', () => {
            popup.classList.toggle('hidden');
        });
        
        // Add click handlers for menu items
        const menuItems = document.querySelectorAll('.cursor-pointer');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const text = item.querySelector('span').textContent;
                alert(`Clicked: ${text}`);
            });
        });
    </script>
</body>
</html>
